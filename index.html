<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="album-cover">
        <img src="./src/assets/cover1.jpg" alt="Обкладинка альбому" />
      </div>
      <div class="audio-info">
        <h2</h2>
        <p></p>
      </div>
      <audio id="audio-player" controls>
        <source src="./src/assets/music/track1..mp3" type="audio/mpeg" />
       
      </audio>
      <div class="volume-control">
        <label for="volume">Гучність:</label>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
      </div>
      <div class="playlist">
        <button class="track-button" onclick="playTrack('track1.mp3')">
          Middle Of The Night - Elley Duhe
        </button>
        <button class="track-button" onclick="playTrack('song2.mp3')">
          Трек 2 - Артист 2
        </button>
        <button class="track-button" onclick="playTrack('song3.mp3')">
          Трек 3 - Артист 3
        </button>
      </div>
    </div>

    <script src="music.js"></script>
  </body>
</html>
